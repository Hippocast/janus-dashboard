sudo: required
language: node_js
node_js:
  - "8"

env:
  - DOCKER_COMPOSE_VERSION=1.20.1
    CYPRESS_ACCESS_TOKEN=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjIxNDc0ODM2NDgsImlhdCI6MCwiaXNfYWRtaW4iOnRydWUsInN1YiI6ImFjY2VwdGFuY2VfdGVzdCJ9.GEsz9zrpNo0N4uUD0amEr2ntRc1m9KPwvMsvU4p-MDk

services:
  - docker

before_install:
  # Update docker-ce
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  # Update docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  # Pull cypress image
  - docker pull cypress/browsers:chrome65-ff57

install:
  # Install only cypress
  - rm package-lock.json package.json
  - npm install cypress

before_script:
  - docker-compose -f tests/docker-compose.test.yml up -d

script:
  - docker run -tv $(pwd):/app -w /app --net="host" -e "CYPRESS_ACCESS_TOKEN=$CYPRESS_ACCESS_TOKEN" cypress/browsers:chrome65-ff57 /bin/sh -c '$(npm bin)/cypress run'

after_script:
  - docker-compose -f tests/docker-compose.test.yml down
